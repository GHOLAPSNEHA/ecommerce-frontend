<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | ShopEase</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/auth.css" />
</head>
<body>

  <header class="header">
    <div class="logo">ShopEase</div>

    <!-- Navigation Menu -->
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#products">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="login.html" class="btn-login">Login</a>
      <a href="signup.html" class="btn-signup">Sign Up</a>
    </nav>

    <!-- Right Side Icons -->
    <div class="header-right">
      <!-- Search Bar -->
      <div class="search-box">
        <input type="text" placeholder="Search products..." />
      </div>
</header>

  <div class="auth-container">
    <form id="signupForm" class="auth-box">
      <h2>Create Account</h2>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="signupName" placeholder="Enter full name" required />
        <span class="error" id="nameError"></span>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" required />
        <span class="error" id="signupEmailError"></span>
      </div>

      <div class="input-group">
        <label>Password</label>
        <div class="password-field">
          <input type="password" id="signupPassword" placeholder="Create password" required />
          <span class="toggle-pass" onclick="togglePassword('signupPassword')">üëÅ</span>
        </div>
        <span class="error" id="signupPasswordError"></span>
        <small id="passwordStrength"></small>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Repeat password" required />
        <span class="error" id="confirmPasswordError"></span>
      </div>

      <button type="submit" class="auth-btn">Sign Up</button>

      <p class="switch-form">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  <script src="scripts/auth.js"></script>
</body>
</html>
